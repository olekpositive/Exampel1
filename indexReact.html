<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Don't use this in production: -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
</head>
<body>


    <div id="app"></div>
    
    <script type="text/babel">
        const Names = props => {
            const [showNameSate, setShowNameState] = React.useState(true)
            const names = ['React', 'Angular', 'Next.js']
            const namesList = names.map(name => <li key={name}>{name}</li>)
            /* const showNames = true
            const toggleNames = () => setShowNameState(!showNameSate) */
    

            return (
                <div>
                    {props.test ? <ul>{namesList}</ul> : 'Brak imion'} 
                </div>
            )
        
        }

        class HeadLine extends React.Component { 
            state = {
                title: 'ReactJS',
                showNames: true
            }

            toggleNames(){
                this.setState({showNames: !this.state.showNames})
            }

            render() { //JSX
                const changeTitle = () => this.setState({ title: 'Vue'}) 
               
                return (
                <div>
                    <h1>Hello { this.state.title}</h1>              
                       <Names test={this.state.showNames} />  
                       <button onClick={changeTitle}>Change title</button>   
                       <button onClick={() => this.toggleNames()}> Toggle names</button>  
                </div> )
            }
        }
       

        ReactDOM.render(<HeadLine />, document.querySelector('#app'))
    </script>
</body>
</html>
